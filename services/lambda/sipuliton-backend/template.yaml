    ReviewsApi:
      Description: "API Gateway endpoint URL for Prod stage for reviews function"
      Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/Reviews/"

    ReviewsFunction:
