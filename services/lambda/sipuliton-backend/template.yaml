AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
    sam-app

    Sample SAM Template for sam-app
    
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Timeout: 3


Resources:

    HelloWorldFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            CodeUri: hello_world/
            Handler: app.lambdaHandler
            Runtime: nodejs8.10
            Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
                Variables:
                    PARAM1: VALUE
            Events:
                HelloWorld:
                    Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
                    Properties:
                        Path: /hello
                        Method: get

    LandingFunction:
      Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
      Properties:
          CodeUri: landing/
          Handler: landing.lambdaHandler
          Runtime: nodejs8.10
          Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
              Variables:
                  PARAM1: VALUE
          Events:
              Landing:
                  Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
                  Properties:
                      Path: /landing
                      Method: get

    ProfileFunction:
      Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
      Properties:
          CodeUri: profile/
          Handler: profile.lambdaHandler
          Runtime: nodejs8.10
          Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
              Variables:
                  PARAM1: VALUE
          Events:
              Landing:
                  Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
                  Properties:
                      Path: /profile
                      Method: get

    ProfileEditFunction:
      Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
      Properties:
          CodeUri: profile/
          Handler: profile.editHandler
          Runtime: nodejs8.10
          Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
              Variables:
                  PARAM1: VALUE
          Events:
              Landing:
                  Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
                  Properties:
                      Path: /profile/edit
                      Method: get

Outputs:

    HelloWorldApi:
      Description: "API Gateway endpoint URL for Prod stage for Hello World function"
      Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"

    HelloWorldFunction:
      Description: "Hello World Lambda Function ARN"
      Value: !GetAtt HelloWorldFunction.Arn

    HelloWorldFunctionIamRole:
      Description: "Implicit IAM Role created for Hello World function"
      Value: !GetAtt HelloWorldFunctionRole.Arn

    LandingApi:
      Description: "API Gateway endpoint URL for Prod stage for landing function"
      Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/landing/"

    LandingFunction:
      Description: "Landing pageLambda Function ARN"
      Value: !GetAtt LandingFunction.Arn

    LandingFunctionIamRole:
      Description: "Implicit IAM Role created for Landing page function"
      Value: !GetAtt LandingFunctionRole.Arn

    ProfileApi:
      Description: "API Gateway endpoint URL for Prod stage for Profile page function"
      Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/Profile/"

    ProfileFunction:
      Description: "Profile pageLambda Function ARN"
      Value: !GetAtt ProfileFunction.Arn

    ProfileFunctionIamRole:
      Description: "Implicit IAM Role created for Profile page function"
      Value: !GetAtt ProfileFunctionRole.Arn

    ProfileEditApi:
      Description: "API Gateway endpoint URL for Prod stage for Profile page function"
      Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/Profile/Edit/"

    ProfileEditFunction:
      Description: "Profile pageLambda Function ARN"
      Value: !GetAtt ProfileEditFunction.Arn

    ProfileEditFunctionIamRole:
      Description: "Implicit IAM Role created for Profile page function"
      Value: !GetAtt ProfileEditFunctionRole.Arn

